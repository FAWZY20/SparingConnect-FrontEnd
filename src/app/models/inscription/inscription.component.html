<div class="container-fluid">
    <div class="row">
        <div class="col-6 registration">
            <div class="logo-registration">
                <img src="../../../assets/images/logo.png" width="300" height="300" class="d-inline-block align-top" alt="logo">
            </div>
            <div class="form-register">
                <form (ngSubmit)="onSubmit()"  #registerForm="ngForm">
                    <div class="form-input-bloc">
                        <input class="form-control form-control-lg input-registration" type="text" placeholder="Prénom" name="prenom" [(ngModel)]="utilisateur.prenom" required #prenom="ngModel">
                    </div>
                    <div class="form-input-bloc">
                        <input class="form-control form-control-lg input-registration" type="text"
                            placeholder="Nom de famille" name="nom" [(ngModel)]="utilisateur.nom" required #nom="ngModel">
                    </div>
                    <div class="form-input-bloc">
                        <input class="form-control form-control-lg input-registration" type="email"
                            placeholder="E-mail" name="mail" [(ngModel)]="utilisateur.mail" required #mail="ngModel">
                    </div>
                    <div class="form-input-bloc">
                        <input class="form-control form-control-lg input-registration" type="password"
                            placeholder="Mot de passe" name="password" [(ngModel)]="utilisateur.password" required #password="ngModel">
                    </div>
                    <div class="form-btn-bloc">
                        <div>
                            <button type="submit" class="btn  btn-registration" value="Register">Créer un compte</button>
                        </div>
                        <div>
                            <p>Vous avez déjà un compte? <span><button type="button" class="btn btn-light" (click)="toConnect('connexion')">Se connecter</button></span></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-6 backgound-registration">

        </div>
    </div>
</div>

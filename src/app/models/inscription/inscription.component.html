<div class="container-fluid">
    <div class="row">
        <div class="col-6 registration">
            <div class="logo-registration">
                <img src="../../../assets/images/logo.png" width="300" height="300" class="d-inline-block align-top" alt="logo">
            </div>
            <div class="form-register">
                <form>
                    <div class="form-input-bloc">
                        <input class="form-control form-control-lg input-registration" type="text" placeholder="Prénom">
                    </div>
                    <div class="form-input-bloc">
                        <input class="form-control form-control-lg input-registration" type="text"
                            placeholder="Nom de famille">
                    </div>
                    <div class="form-input-bloc">
                        <input class="form-control form-control-lg input-registration" type="email"
                            placeholder="E-mail">
                    </div>
                    <div class="form-input-bloc">
                        <input class="form-control form-control-lg input-registration" type="password"
                            placeholder="Mot de passe">
                    </div>
                    <div class="form-btn-bloc">
                        <div>
                            <button type="submit" class="btn  btn-registration" value="Register">Créer un
                                compte</button>
                        </div>
                        <div>
                            <p>Vous avez déjà un compte? <span><a href="">Se connecter</a></span> </p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-6 backgound-registration">

        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-6">
            <div class="logo-registration">
                <img src="../../../assets/images/logo.png" width="300" height="300" class="d-inline-block align-top"
                    alt="logo">
            </div>
            <div class="form-register">
                <form (ngSubmit)="onSubmit()" #userForm="ngForm">
                    <div class="form-input-bloc">
                        <input type="email"  class="form-control form-control-lg input-registration" name="email" placeholder="E-mail" [(ngModel)]="utilisateur.mail" required #mail="ngModel">
                    </div>
                    <div class="form-input-bloc">
                        <input class="form-control form-control-lg input-registration" type="password" name="password"
                            placeholder="Mot de passe" [(ngModel)]="utilisateur.password" required #password="ngModel">
                    </div>
                    <div class="form-input-bloc">
                        <div>
                            <button type="submit" class="btn  btn-registration" value="Register">SE CONNECTER</button>
                        </div>
                        <div>
                            <p>Vous n'avez pas de compte ?  <span><button type="button" class="btn btn-light" (click)="toSubscribe('inscription')">S'inscrire</button></span></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-6 backgound-registration">

        </div>
    </div>
</div>
